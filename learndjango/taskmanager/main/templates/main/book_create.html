{% extends 'main/base.html' %}

{% block title %}
Добавление книг
{% endblock %}


{% block content %}

<form action="{% url 'book_create_url' %}" method="post">
    {% csrf_token %}
    {% for field in form %}
     <div class="form.group" >
                {% if field.errors %}
                <div class="alert alert-danger">
                    {{ field.errors }}
                </div>
                {% endif %}
                <div class="col-auto">
     <p style="width : 400px">
    {{ field.label }}
    {{ field }}
     </p>
                </div>
     </div>
    {% endfor %}
      <button type="submit" class="btn btn-primary" >Добавить цель</button>
</form>
{% endblock %}
